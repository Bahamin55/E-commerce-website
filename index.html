<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Remix icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <!-- nav top -->
    <div
      class="nav-top w-full h-[48px] text-white bg-black flex items-center justify-center"
    >
      <div class="flex text-[14px]">
        <p class="font-poppins_Regular">
          Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
        </p>
        <p class="font-poppins_Bold ml-5 underline">ShopNow</p>
      </div>
    </div>
    <!-- nav footer -->
    <div class="nav w-full h-20 border-b border-gray-200 mt-5">
      <div
        class="container w-full h-full mx-auto flex items-center justify-between"
      >
        <a href="#" class="logo text-[24px] font-inter_Bold">Exclusive</a>
        <div class="list">
          <a href="#" class="link mr-7">Home</a>
          <a href="#" class="link mr-7">Contact</a>
          <a href="#" class="link mr-7">About</a>
          <a href="#" class="link">Sign Up</a>
        </div>
        <div class="user flex items-center gap-3">
          <div
            class="search bg-gray-100 py-2 w-[240px] rounded mr-2 flex justify-around"
          >
            <input
              type="text"
              class="search outline-none border-none bg-gray-100"
              placeholder="What are you looking for?"
            />
            <i class="ri-search-line text-xl"></i>
          </div>
          <i class="ri-heart-line text-xl cursor-pointer"></i>
          <i class="ri-shopping-cart-2-line text-xl cursor-pointer"></i>
        </div>
      </div>
    </div>
    <!-- header -->
    <div class="header">
      <div class="container w-full mx-auto flex">
        <div class="categories w-1/5 border-r border-gray-200 pt-8">
          <a
            href="#"
            class="category block py-3 font-medium font-poppins_Regular"
            >Woman’s Fashion</a
          >
          <a
            href="#"
            class="category block py-3 font-medium font-poppins_Regular"
            >Men’s Fashion</a
          >
          <a
            href="#"
            class="category block py-3 font-medium font-poppins_Regular"
            >Electronics</a
          >
          <a
            href="#"
            class="category block py-3 font-medium font-poppins_Regular"
            >Medicine</a
          >
          <a
            href="#"
            class="category block py-3 font-medium font-poppins_Regular"
            >Sports & Outdoor</a
          >
          <a
            href="#"
            class="category block py-3 font-medium font-poppins_Regular"
            >Baby’s & Toys</a
          >
          <a
            href="#"
            class="category block py-3 font-medium font-poppins_Regular"
            >Groceries & Pets</a
          >
          <a
            href="#"
            class="category block pt-2 font-medium font-poppins_Regular"
            >Health & Beauty</a
          >
        </div>
        <div class="banner w-4/5 pt-8 pl-9">
          <div
            class="banner-wrapper bg-black flex h-[270px] justify-between items-center p-4 mt-2 overflow-hidden"
          >
            <div class="content w-1/2 text-white ml-10">
              <div class="flex items-center gap-x-5 -ml-2">
                <img src="./src/img/apple-logo.png" alt="" class="w-[50px]" />
                <p class="text-[16px]">iPhone 14 Series</p>
              </div>
              <p class="text-[48px] leading-tight">
                Up to 10% <br />
                off Voucher
              </p>
              <a href="#" class="text-[16px] flex gap-x-2 mt-5">
                <p class="underline underline-offset-8">shop Now</p>
                <i class="ri-arrow-right-line"></i>
              </a>
            </div>
            <img
              src="./src/img/header.jpg"
              alt=""
              class="scale-90 w-1/2 mt-12"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
